- GameBananaType: Tool
  GameBananaId: 6664
  Name: Out Of Memory Exception Fix Tool[Deprecated]
  Authors: [DemoJameson, _bella_]
  Description: ''
  Text: 'Deprecated because Everest 856 has integrated this solution. Introduction:
    Celeste will crash and report Out of Memory Exception when the memory usage for
    it goes over about 1.4GB since Celeste is a 32-bit program. However, Microsoft
    provides a tool called editbin.exe which could modify 32-bit programs to use 4GB
    memory. I simply wrote a batch file that you could conveniently use. Instructions:
    Extract the OutOfMemoryFixTool directory to Celeste.exe directory (for example,
    C:\Steam\steamapps\common\Celeste\OutOfMemoryFixTool) and run FixOutOfMemory.bat
    32-bit system can only use up to 3GB of memory and requires further operation
    Restart the computer after running the following command with administrator privileges
    bcdedit /set increaseuserva 3072 Note: you have to re-run this tool every time
    after reinstalling or upgrading Everest References:https://blogs.msdn.microsoft.com/calvin_hsia/2010/09/27/out-of-memory-easy-ways-to-increase-the-memory-available-to-your-program/
    https://blog.walterlv.com/windows/2017/09/12/32bit-application-use-large-memory.html'
