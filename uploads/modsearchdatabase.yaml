- GameBananaType: Tool
  GameBananaId: 6846
  Name: EmoteMod
  Authors: [DesantUa, feuos, Diegoteman, Ayudon1, max480, Scroogle]
  Description: Spin? Sleep? Be Michael Jackson? You can do it, my friend, as long
    as you have this mod installed
  Text: 'EmoteMod allows you to play animations on go! How to use: Press numpad 0-9
    to play animations! You can change emotes and keys in mod settings. Commands BE
    WARNED! Some of these might crash the game. Base command: e Subcommands: custom/c
    {emote} [stable] makes you play emote not from binds example: e c spin, e custom
    wakeup numbers 0-9 {emote} [stable] lets you bind emotes to slots and automatically
    reloads settings. example: e 1 spin (binds spin to numpad 1) toggle/t gravity/g
    [stable] has the same effect as toggling gravity in settings example: e t g toggle/t
    i [stable] shows the current animation id toggle/t dump [stable] dumps all animations
    in log file toggle/t s [stable] shows current player state Animations list (the
    ones i found so far): 1. Movement: idle (default standing animation) idleA idleB
    idleC (these vary through chapters) lookUp (same as pressing up) duck (same as
    pressing down) runSlow runFast walk (Michael Jackson) flip (turn around) dash
    (dash) jumpSlow jumpFast (jumping) fallSlow fallFast climpUp wallside edgeBack
    (more vertical movement) dangling (cool move) swimIdle swimUp swimDown (swimming)
    runWind (running against wind) starStartFly starFly (feather flying) dreamdashIn,
    dreamdashLoop, dreamdashOut (dream dash) 2. Interesting ones: sleep (put away
    backpack and sit) wakeUp (get up) tired (heavy breathing) hug (yeah just that)
    shaking (sorta scared) fallfast (tpose) spin (you are a minecraft item) launch
    (faster spin with pink hair) faint slide bigfall, bigfallRecover carryTheoWalk,
    carryTheoCollapse 3. Customs (these will change you sprite): roll, rollRecover
    laugh spawn angry boost pretenddead Default numpad binds: 0 - spin 1 - sleep 2
    - wakeup 3 - laugh 4 - idleA 5 - idleB 6 - idleC 7 - tired 8 - hug 9 - fallFast
    If you want to report any problems or suggest something go here or to celeste
    discord and ping @Desant. Support me Also if you want to see what I am doing click
    here'
