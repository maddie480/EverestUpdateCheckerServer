- GameBananaType: Gamefile
  GameBananaId: 12784
  Name: Collab Utils 2
  Authors: ['0x0ade', max480, Cruor, Vexatos, JaThePlayer, DanTKO, maildrop, RadleyMcTuneston,
    SpoopySoup, Thegur90]
  Description: A mod providing useful features for collabs
  Text: 'This mod adds some entities and features that are useful for collabs: Chapter
    Panel and Journal Triggers: those triggers allow you to bring up a chapter panel
    to teleport to a map, or a journal showing your progress in a particular level
    set. This is useful to make lobbies. Mini Hearts: a heart that ends a map and
    returns you to its lobby. You can then use a Mini Heart Door to block progress
    until the player has enough mini hearts (or crystal hearts!) in a level set. Silver
    Berries: golden berries meant for collab entries. You can also drop a Rainbow
    Berry somewhere, that will be unlocked when the player collects all silver berries
    in a level set. Speed Berries: berries that time you against set Gold, Silver
    and Bronze times. If the timer goes above the Bronze time, the berry explodes
    and the player has to restart the chapter (like a golden death). Golden Berry
    Respawn Points: respawn points that are used when the chapter restarts after the
    player dies with a golden, silver or speed berry. Can be used to make golden runs
    less annoying (by respawning after a tutorial section, for example). A few more
    features that aren''t visible in Ahorn, such as hiding level sets from chapter
    select and reskinning crystal hearts on chapter panels You need to install it
    to play the 2020 Celeste Spring Community Collab. If you intend to use the collab
    utils as a dependency for your own map, please read the documentation here. It
    explains you how the entities and features work in more detail, and gives you
    the mod structure to follow if you want to make a collab organized like the 2020
    Spring Collab.'
