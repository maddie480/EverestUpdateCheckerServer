- GameBananaType: Gamefile
  GameBananaId: 9807
  Name: Adventure Helper
  Authors: [Cruor, coloursofnoise, Anilmky -Nikko-, KaydenFox]
  Description: ''
  Text: 'This mod contains some useful items for custom map creation. Generally will
    contain vanilla objects with enhanced functionality, but eventually some unique
    mechanics as well. You can find the source code here. Current items: - Multiple
    node track spinners: they come in both blade and dust sprite form. You can add
    an arbitrary number of nodes and after the final node the spinner will return
    to its origin. They also have extended functionality even if only used for two
    nodes, as you can also set the travel time and the pause time at nodes to truly
    customize your spinners! - No return zip movers: they work like regular zip movers
    except they stop at the end point. When you touch them again they will snap back
    to their original position. - Linked zip movers: whenever a zip mover of the same
    zip line color starts moving it signals all other zip movers of the same color
    to start moving. Can combine returning and non returning zip movers. Colors are
    in RGB hex code. - Custom crystal hearts: you can add a crystal heart from any
    side or even ones with custom colors or even sprites. Custom sprites require an
    understanding of how Sprites.xml works. You can set an RGB hex color to just tint
    a custom grey heart sprite by Nikko (code by Coloursofnoise). - Outro car: outro
    car.'
