- GameBananaType: Map
  GameBananaId: 212472
  Name: Eclipse
  Authors: [sknolls]
  Description: During March 2020, Madeline contemplates leaving her home.
  Text: 'CONTENT WARNING: This mod depicts emotional abuse, transphobia, and anxieties
    around the COVID-19 pandemic. Synopsis: Eclipse takes place several years after
    Madeline climbs Celeste Mountain. It is during March 2020, when COVID is first
    showing up in America, but before the lockdowns happened. Required Tech: Only
    tech taught in the base game is required, so no neutrals, supers, reverses, etc.
    Nothing has been disabled. This also applies to the hearts and strawberries. Hard
    to perform tech, such as corner hops and demo dashes, can be used to cheese parts
    of the mod and skip parts of certain screens. This mod uses several mechanics
    taken from helpers and water. Difficulty: The levels are harder than what their
    tech requirements might imply, especially in Chapter 1. The difficulty curve isn''t
    linear up. Partially for story reasons, mostly because I was having trouble managing
    it, especially in earlier chapters. There are definitely mods that are harder
    than this one, but this mod ended up being harder than I initially intended for
    it to be. I''m not good at judging difficulty, so I''ll update this paragraph
    if I get feedback. Some of the strawberries and secrets are extremely well hidden
    and difficult to find, especially in later chapters. Contains: - 4 Chapters (and
    a prologue) - 64 Strawberries - 4 Hearts - 4 Cassettes The lack of golden berries
    is due to an issue with Chapter 4, where a section will force kill the player
    before entering the cutscene. I could not resolve that issue, but it''s related
    to a room teleport trigger from Contort Helper. If anyone knows what causes that
    issue or knows of a good alternative to Contort Helper, please tell me so I can
    fix it. I would like to particularly thank Cabob and Stotch for playtesting the
    entire mod and giving super detailed and helpful feedback the entire way through.'
