- GameBananaType: Map
  GameBananaId: 206790
  Name: Sib
  Authors: [BeefyUncle]
  Description: Chapter 1 & 2
  Text: '--SIB Version 4.5.3-- Hi thanks for playing these maps! this was all made
    by BeefyUncle. please leave a comment / feedback here if you enjoyed the mod or
    had any thoughts about it! <3 disclaimer that chapter 2 of this mod is really
    the hottest of garbage (it was my first map), don''t play it! As a preface, its
    worth noting that I don''t desire for these two chapters to be played sequentially.
    There''s no concrete story, so play either one first, depending on your wants
    or playstyle preferences. This readme serves to help inform that decision for
    you. Here''s some rough cuts of the music from Chapter One if you''d like to listen
    to the music independent from the mod! -------------------------- CHAPTER ONE--
    SIB''S CRANE -------------------------- x30 strawberries, x1 crystal heart, 46
    rooms Difficulty: Mid-B to Mid-C range, Skills required: Fast movement under pressure!
    Lots of Hyper Dashing, Wavedashing, extended hypers, walljumps. No neutrals required.
    Perhaps some orthogonal thinking as some mechanics / rooms are used in strange
    ways. -------------------------- SIB''S CRANE B-SIDE --------------------------
    x1 Berry (Golden), x1 crystal heart, 10 rooms (though the last one is very large)
    Difficulty: Definitely harder than any of the C-sides. I think it''s really hard.
    Especially the last room. Not for the faint of heart so you''ve been warned. And
    hey that''s why it''s a b-side! Good luck. Skills required: This map is essentially
    a showcase of reverse hypering. Reverse hypering or reverse wavedashing is required.
    Programmatic does a really good overview of the reverse mechanic in this video
    Basically, If this looks fun to you, then you may enjoy this... maybe. --------------------------
    SIB''S CRANE C-SIDE -------------------------- x1 Berry (Golden), x1 crystal heart,
    3 rooms -- special thanks to canadianclimber for playtesting! Difficulty: The
    last room is harder than anything in sibs crane b-side i believe. This map is
    a showcase of reverse wavedashing. Skills required: Reverse wavedashing, reverse
    extended hypers, wall jumps, etc. -------------------------- CHAPTER TWO -- SIB''S
    TOWER -------------------------- this was my first map, keeping it here for posterity
    purposes. but be forewarned that it is not good. in fact, one might say it is
    hot garbage. but its my hot garbage <3 x18 strawberries, x1 crystal heart, 31
    rooms **No Cassette Tape, No B-sides, No Golden Berry Difficulty: High-C range.
    Skills required: neutral jumps (lots of em...), wavedashing/extended hypers, walljumping,
    use of the ''retry'' option in the menu as some rooms may become unpassable given
    certain actions. Uses heart doors as a mechanic. **Heart Lag issue is Fixed**
    --------- BACKSTORY --------- The forsaken city was once a thriving home to many
    industrial & corporate interests. As the city was abandoned, so were the realized
    dreams of a multi-million entity known as Sib. While his dreams died with the
    city, ambitions remained; turned towards unlocking the mysteries of the mountain,
    repurposing it for his own sake. While his tale remains shrouded in mystery, some
    have attempted explore the darker corners of what remains. They say that those
    who do, despite best efforts, end up no farther than where they began. Even more,
    the few who have made it through never really came back the same as before...
    ---- all music created by me thanks have fun playing this, this was super fun
    to make! reach out to me on discord at BeefyUncle (i''m not on the celeste discord
    too much however) or email at lushboystudios@gmail.com or check out this super
    amateur 2d platformer i made two years ago called luna cheers xoxo'
