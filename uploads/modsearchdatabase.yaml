- GameBananaType: Effect
  GameBananaId: 6528
  Name: Hyperline
  Authors: [lordseanington]
  Description: Rainbow hair but better!
  Text: 'A major change was made regarding the way your hair options were stored (since
    it with the current number of options it was getting unwieldy to store it in the
    normal way settings files are stored). Hyperline is a mod designed to provide
    more hair color options for Madeline, allowing you to have shifting and static
    hair colors as well as adjust hair length. It is very similar to other hair mods,
    however hopefully it provides a bit more customizability and still achieve some
    of the same effects as other mods. Madeline can also have different hair colors,
    hair patterns, hair speeds, ect. depending on how many dashes are left. In addition,
    you can also swap between a pattern style hair with (up to) 10 colors, a smooth
    gradient between two colors, or a solid color. There is a fairly basic wiki for
    some information so this page is left more readable: Wiki It will be expanded
    as features are added. Custom Textures: Custom textures allow you to modify the
    textures of Madeline''s hair and bangs. Please check the wiki for information
    on this. Color Format: You can either use the RGB value of a color or the HSV
    value of it. When using an RGB value, use the format RRGGBB Example: FF0044 When
    using an HSV value, use the format HHHSSSVVV Example: 300050045 Mod Compatability:
    Supports up to 10 dashes currently (with the latest update), so it should be compatible
    with MoreDasheline or any other mod that adds more than default dashes. Also adds
    some compatibility for crowns from MaddyCrown, allowing your crown to match the
    color of your hair (this option will only work if MaddyCrown is installed). Tips:/Misc
    If you aren''t quite getting the gradient you want, try using the HSV values instead
    since a lot of darker colors in RGB don''t quite translate nicely. Note: You can
    only edit strings on the main menu mod options (this is a limitation of Everest
    as far as I can tell). Map integration will be coming back soon.'
