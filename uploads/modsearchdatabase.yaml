- GameBananaType: Gamefile
  GameBananaId: 13115
  Name: Flaglines And Such
  Authors: [tobyaaa, Celeste devs, The Ahorn team, The Everest team, coloursofnoise,
    Cruor, Viv, vitellary, Probably some other people I forgot but oh well]
  Description: guys how do I remove the ellipsis in the subtitle
  Text: 'This is a small code mod I''ve been working on for a while... It isn''t the
    greatest thing out there as I''m not the greatest coder, but it''s got a few interesting
    things. I might add more in the future- I certainty have ideas. If when anything
    goes wrong, or if you have questions or suggestions or anything, please ping me
    on discord at tobyaaa#7052 anyway, here''s what the helper has in it: Custom flaglines:
    These are a version of the cliffside flags entity and/or clothesline entity, but
    with a load of customizability options, including changing the flag''s colors,
    spacing between flags, and the size of the flags. You can even make the flags
    appear upside down! Platform Jellyfish (WIP): I dyed a jellyfish purple then hot-glued
    an invisible jump through onto it, so you can stand on the thing now. Entities
    that attach to platforms, such as spikes or springs, will also attach to this
    jellyfish, though some trial and error may be required to place them in the right
    spot in ahorn. This is a work in progress entity that is subject to change. There''s
    a dumb infinite height exploit I have to fix (in theory this isn''t bad but it''s
    not that fun to execute and can be done basically anywhere). I''d also like to
    add respritability support eventually. Don''t make maps with this quite yet, but
    feel free to fool around with it. Custom dreamstars effect: Remember that one
    unused vanilla effect that causes weird green squares to rise up the screen? I
    made a customizable version for that, so you can change the direction of travel,
    speed, color and size of the squares. Don''t like squares? You can also make them
    circles or diamonds! There''s also neat things you can do with them if you make
    them small enough to be only single pixels. The "stars" in the cover image, for
    example, are actually three versions of the effect, with speed of 0 and all different
    color and parallax values. Custom godrays: The pink diamonds that float down the
    screen in Reflection have always struck me as missing a few options. So, I made
    a version where you can change their color, lifespan, size, direction of travel,
    and even what angles their sides have. An added feature is the ability to make
    them change color as they travel along! These in particular were extremely fun
    to make. Custom bossfield: Rounding off the list of custom versions of vanilla
    effects is the background from the badeline fight in chapter 6. Comes with speed,
    color, and direction options, as well as a few others. Summit Boost bg: I''ve
    had my eye on this for awhile. It''s the background that appears during transitions
    between summit sections, and also appears at the start of Farewell, as a styleground
    effect! As is custom this comes with a myriad of options. Flag-based triggers:
    these are versions of vanilla or everest triggers with the added option of what
    session flag must be active or inactive for the trigger to work. All also include
    the option to reset said session flag on a successful activation. These triggers
    include: flag-based light fade trigger flag-based music trigger flag-based dialog
