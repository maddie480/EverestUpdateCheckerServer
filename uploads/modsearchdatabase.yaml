- GameBananaType: Gamefile
  GameBananaId: 12531
  Name: Vortex Helper
  Authors: [catapillie, pixelator, JaThePlayer]
  Description: Wacky additions that zero people asked for
  Text: 'Yet another grab-bag object mod, made at the request of absolutely no one.
    New things are probably being added every once in a while, so stick around! Floor
    Booster - Like a Wall Booster, but it''s horizontal. The fire mode carries the
    player (NOT carryable entities for now) either left or right, and the ice mode
    is really slippery, and optionally won''t refill your dash when stood on. The
    floor booster also comes pre-packaged with the option to attach to moving platforms!
    Custom Switch Gate - Switch Gates with a couple new behaviors. Crush mode accelerates
    while moving, similarly to an Intro Crusher, and features a configurable length
    of time before it reaches its destination; Shatter mode simply crumbles on the
    spot. Color Switch and Switch Blocks - State-controlled solid blocks, with a rectangular
    switch to toggle between states! Essentially, they''re manually-controlled Cassette
    Blocks, and as such, there are four color states: Blue, Rose, Orange, and Lime.
    Purple Booster - A popular addition, this booster travels forward roughly the
    distance of a vanilla Green Booster, before arcing back and launching the player
    in the opposite direction! Custom Bumpers - Exactly what it says on the tin. Currently,
