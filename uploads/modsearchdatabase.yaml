- GameBananaType: Gamefile
  GameBananaId: 9486
  Name: Extended Variant Mode
  Authors: [max480, DemoJameson, Flamecrafter113, Albcatmastercat, nameguy523, Juanpa98ar,
    sj5lee, Zerex, SuperSupermario24, MrStaneh, '0x0ade']
  Description: Like Variant Mode but taken way too far
  Text: 'A code mod allowing to destroy Celeste change some things in the game mechanics.
    Adds some options to the Mod Options menu: Gravity and Max fall speed: can be
    used together to create a "space" effect, where falling is slower Jump height:
    control the max height of Madeline''s jumps Horizontal speed: affects all horizontal
    movement when going around Swimming speed: changes the speed cap when Madeline
    is swimming inside water Stamina: affects the ability to climb and grab Dash speed
    and Dash duration: allows for faster and/or longer dashes Dash count: disable
    dashing or give Madeline up to 5 dashes (also affects refills) Ground friction:
    make the ground more or less slippery everywhere Air friction: makes steering
    in the air more or less quick... setting this to 0x makes it impossible to steer
    left/right in air. Disable wall jumping and Disable climb jumping ( in case you
    want to make Celeste not Celeste anymore ) Disable climbing up or down: you can
    still grab walls, but won''t be able to climb up or down. You can still go up
    by climb jumping (unless you disable that too). Jump count: removes your ability
    to jump or gives you the ability to jump again in midair (Refill Jumps on Dash
    Refill will give you back your extra jumps whenever you get your dash back) Upside
    Down: this flips the game upside down. Much like the Mirror Mode variant, but
    vertically. Hyperdash Speed and Wallbouncing Speed: controls the speed of hyperdashes
    (stacks up with X speed) or wallboucing (stacks up with jump height) Explode Launch
    Speed: Modifies the speed given by bumpers, puffer fish and respawning seekers.
    Boost Multiplier: Makes the speed you get from jumping from a moving block smaller
    or bigger. Disable neutral jumping: Prevents you from using that technique to
    climb walls without losing stamina. Neutral jumps now behave like normal jumps!
    Badeline Chasers Everywhere: Get Badeline to chase you on every screen in the
    mountain! (with customizable number of Badelines and delay because why not) The
    "Affect Existing Chasers" option will also modify the number of Badelines on screens
    where there already are chasers, like Old Site in the base game. except in the
    screen where you first encounter Badeline because that would trigger the cutscene
    10 times at the same time Badeline Bosses Everywhere: Spawn up to 5 bosses (from
    chapter 6) in every room of the game. The first boss will spawn in the opposite
    side of the room (this is customizable though), the other ones at random positions.
    Each boss can have up to 5 different positions before disappearing. You can customize
    the bosses'' pattern, and also apply this pattern to existing bosses. Oshiro Everywhere:
    Have Oshiro (or even multiple Oshiros) attack you on every screen! You can also
    disable the slowdown Oshiro triggers if he gets close to you. Wind Everywhere:
    Adds wind to every screen. Also replaces wind on screens where there is already
    wind. Snowballs Everywhere: Add snowballs to every screen etc etc (you can also
    set the delay between two snowballs!) Add Seekers: This adds seekers in random
    locations on every screen. (If the screen already contained seekers, those will
    add up.) You can also disable the slowdown effect the seekers trigger when they
    get closed to you (this only happens in some levels though). Theo Crystals Everywhere:
    Whenever you respawn, a Theo crystal spawns with you. You can''t change screens
    unless you hold it! Rising Lava / Falling Ice Everywhere: Makes "sandwich lava"
    (this is the internal name for this thing) appear in every room, with customizable
    speed. Dashing makes it switch from lava (up) to ice (down). Regular Hiccups:
    Exactly like the vanilla variant, but you can set the hiccup frequency instead
    of having a random delay between 1.2 and 1.8 seconds. You can make it go down
    to 0.1 second. Except you shouldn''t. (If you also enable the vanilla Hiccups
    variant, they will stack up and you will get twice the hiccups.) You can also
    modify the hiccups'' strength. Ability to enable or disable visual effects in
    the game at will: Room Lighting: Set the lighting of all the rooms in the game.
    In case you want Golden Ridge to be dark and Mirror Temple to be bright. Background
    Brightness: Room lighting doesn''t affect backgrounds in this game. This variant
    allows you to turn down the background brightness if you''re going for darkness
    in levels like Golden Ridge. Foreground Effect Opacity: Changes the opacity of
    all effects and stylegrounds appearing in the foreground, in front of Madeline
    (like snow or dust). Disable Madeline Spotlight: Prevents Madeline from emiting
    light. That''s some way to spice up the Invisible Motion variant for example.
    Room Bloom: Gives all rooms the "bloom" effect, or remove it. If you don''t know
    what bloom is ( I didn''t either ), check the screenshots Glitch Effect: That''s
    the effect used when hitting a Badeline boss or in the "void" section of Mirror
    Temple (where you control a seeker). Anxiety Effect: That''s the effect that is
    used when Oshiro is attacking, among other things. Here, Madeline is the anxiety
    source! (Yeah, literally. That''s a thing in code.) Blur Effect: Just blur out
    the whole screen. Zoom Level: Zooms the game in or out for more challenge! Color
    Grading: Apply any of the "color grades" from the game (for example, the ones
    from Core, or from the credits), but also the "Tetris" color grade from the "Celsius"
    map by 0x0ade, and some special original ones. Dash Trail All The Time: This allows
    you to keep your dash trail / after effect all the time, not only during your
    dash. Friendly Badeline Follower: Badeline will float behind you, similar to what
    happens in credits. Everything is Underwater: All levels are now water levels!
    You get to swim through Summit for example. Force Duck on Ground: Exactly what
    it says, you have to duck whenever you touch the ground! Invert Dash: Dash right
    by pressing Left + Dash. Dash Direction: Prevent yourself from dashing diagonally,
    or on the contrary, only allow diagonal dashes. Invert Grab: Grab on walls by
    not pressing the Grab key. And you have to press Grab if you don''t want to grab.
    Invert Horizontal Controls: Pressing Left makes Madeline go right. Bounce Everywhere:
    Bounce each time you hit a surface, like if there were springs everywhere! Held
    Dash: Your dash continues until you let go the Dash key. All Strawberries are
    Goldens: Strawberries won''t collect until you finish the level, and dying with
    one will send you back to the first you collected. Don''t Refill Dash on Ground:
    Reproduces what happens in Core. Falling on the ground won''t give your dash back.
    You can also use this option to get ground refills in levels where you don''t
    normally have them. Game Speed: Like the vanilla assist/variant, but it goes down
    to 0x and up to 100x! This stacks up with the vanilla variant if you enable both.
    Jellyfish Everywhere: Have a jellyfish spawn above you on each screen if you don''t
    already have one. Steering Speed for Super Dashes: turn quicker or slower in the
    air when you have the Super Dashing variant enabled. Screen Shake Intensity: just
    in case you want super screen shake for some reason. Seizure warning on this one!
    This can be extended by downloading other mods: Get DJ Map Helper to add a Reverse
    Oshiro Everywhere option to Extended Variants! Get the 2020 Celeste Spring Community
    Collab or max480''s Helping Hand (1.6.0 or newer) to add a visual option called
    Madeline is a Silhouette, allowing you to play as a ghost playback. This mod also
    includes a Variant Randomizer. You get a big bunch of options for that too: pick
    which variants are randomized and which are not (looking at you Invisible Motion).
    change variants every X seconds or on each new screen just change one variant
    at a time or replace everything each time with Reroll Mode gradually disable variants
    if you get stuck on a room have the list of enabled variants displayed on-screen
    while you play More to come if I get more ideas. If you have some, just ping me
    on the Discord server! Also includes entities and triggers for use with maps:
    trigger the variant you want when you want on your map by using the Extended Variants
    Trigger. Check the README-Mappers.txt in the zip file for more details. Please
    read it if you want to use the trigger, as some of the settings work in a rather
    counterintuitive way. give the player extra midair jumps with Jump Refills. Recover
    Jump Refills give the player back their midair jumps (much like vanilla refills
    do with dashes), while Extra Jump Refills gives more jumps to the player, even
    if that exceeds the Jump Count variant setting.'
