    reverse Space jam/Dream block tech. Some more advanced tech may be required for
    berries including ultras for the moonberry. The third chapter is expert difficulty
    with some grandmaster tech. There are a lot of strange mechanics which makes the
    difficulty quite a bit harder for players without obscure tech knowledge (most
    players). However the new mechanics work with the theme of the map and shouldn''t
    be too hard to learn. There are multiple secrets that require demo dashing. If
    anyone needs to contact me, my discord is Cabob#0284 I''d like to thanks all of
    my playtesters from the Iamdadbod discord, you guys were a great help and made
    the map much less jank. Theta and RamenTwig get extra special shoutouts for playtesting
    everything in both chapters and for giving very helpful feedback. I''d also like
    to thanks DanTKO for helping with chapters 3''s deco placing things like SNOW
    DECALS (god those are annoying) and more girders. Song credits: Leve select theme:
