  Name: Crow Control [BETA]
  Authors: [MrStaneh, max480, Tenasow, Chaikitty, Celeste Discord]
  Description: Engage your Twitch viewers while playing Celeste!
  Text: 'Note: This mod makes use of transactions involving real world money. Users
    on Twitch under the age of majority may only make purchases with the permission
    of a parent or guardian. If you are a minor or a content creator with child-friendly
    content, this should be kept in mind. Crow Control is a Twitch integration mod
    where the viewers vote on actions that happen to the streamer. Viewers vote with
    their Channel Points or donate bits to bypass the vote limit. This mod is still
    in beta phase, so there might be bugs! Please report them to me! Known bugs: If
    you start up the game with the mod disabled and enable it, you have to restart
    the game These will be fixed soon! Commands: Die: outright kills the player. Blur:
    makes the screen blurred. Bump: bounces the player in a random direction, restores
    dash. Seeker: spawns a seeker at a random location in the current room. Mirror
    (timed): the level is mirrored. Kevin: spawns a Kevin block above the player,
    it will attempt to squish the player. Disable Grab (timed): grab is disabled.
    Invisible (timed): the player is invisible when moving. Invert (timed): left/right
    controls are inverted. Low Friction (timed): tiles are slippery! Oshiro: spawns
    an angry Oshiro! Snowball: spawns a snowball in the level. Double Dash: gives
    the player two dashes. God Mode (timed): makes the player invincible. and maybe
    a hidden command? Fish: spawns a blowfish in the level at a random location. Wind:
    spawns wind in a room! This command has parameters, examples: !wind left, !wind
    right, !wind up, !wind down. This uses a voting system, example: if you have 5
    votes and 3 of them are left, 2 of them are right, the wind will go left after
    the last vote. Feather: spawns a feather exactly where the player is. Configurations
    for streamers: Install the mod like you would any other Celeste mod, use the Everest
    one-click installer. You can also manually install the mod by downloading the
    .zip and putting it in your Celeste/Mods folder. After this you start up the game
    and set up your desired options. This mode does not require channel points, you
    can turn the "Require Channel Points" option off in the mod settings and you will
    be able to use normal Twitch chat. To set up a custom channel point reward go
    to https://dashboard.twitch.tv/u/YOURTWITCHNAMEHERE/community/channel-points,
    click on "Manage Rewards", and then on "Add New Custom Reward". My custom reward
    looks something like this: Make sure you require viewers to enter text, or they
    wont be able to input commands! After this you can you back ingame, connect to
    your own twitch channel and start playing the game. Viewers will now be able to
    execute the custom reward and stuff should start happening in-game! Source code:
    Source can be found here: https://github.com/mrstaneh/CrowControl Contact me:
    If you wish to give me feedback/suggestions of any sort, feel free to add me on
    Discord: (mrstaneh#5961), ping me in the Celeste Discord, or post it right in
    here!'
