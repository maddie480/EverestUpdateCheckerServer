- GameBananaType: Gamefile
  GameBananaId: 13023
  Name: SSM's Quality of Life Mod
  Authors: [SSM24]
  Description: Small tweaks to make the game feel a little better
  Text: 'This mod simply aims to add some minor quality of life tweaks and features
    to Celeste. Each change can be toggled and configured in the settings. Current
    features: Fast Lookouts: Hold the Speed Up Lookouts button to make scrolling through
    watchtowers much faster. Useful for very long rooms that take a while to scroll
    through. The button defaults to Shift on keyboard and LT on controller, but this
    can be configured. The speed increase is also configurable. Skippable Postcards:
    Hold Confirm for a short time during the postcard sequence to end it early. This
    aims to make postcards less annoying without disabling them outright. (By default,
    enabling this also shortens the waiting period before the C-side postcard; this
    can be changed by editing the mod settings file.) Disable Low Stamina Flashing
    (disabled by default): Madeline will be colored a solid red rather than flashing
    rapidly when low on stamina. Thank you to dabba for the suggestion! Additionally,
    this mod adds some console commands that you may find handy. (You''ll need to
    have debug mode enabled in Mod Options to use the console.) Set Camera Offset:
    Set the camera offset at any time while playing. These can come in handy if the
    camera in a map you''re playing needs adjusting, and you don''t want to wait for
    the mapper to fix it themselves. (But please still let mappers know about camera
    issues!) - camera_offset (or c): Sets horizontal and vertical camera offset simultaneously.
    - camera_offset_x (or cx): Sets horizontal camera offset. - camera_offset_y (or
    cy): Sets vertical camera offset. (Tip: pausing and then opening the console will
    make it much easier to use these in the middle of a room.) If you have any suggestions
    for stuff to add, please ping me on Discord (SSM24#0079) or leave a comment to
    let me know; I want to hear more ideas! I''m looking for minor changes and features
    that serve to improve the gameplay experience without affecting core gameplay
    too much. If you''re not sure whether your idea fits, let me know anyway; if I
    like the idea enough, I might incorporate it into another mod instead...? Other
    "small tweak" mods similar to this one: Vanilla Tweaks by JaThePlayer: Provides
    a bunch of small tweaks to the gameplay experience, very similar to this mod (and
    was somewhat of an inspiration for it). Also includes the feature to skip postcards
    at the start of levels entirely, if that''s more your style. Better Refill Gems
    by myself: Makes no-respawn refill gems visually distinct from ordinary ones that
    do respawn. (I was actually tempted to deprecate that mod and incorporate it into
    this one instead, but other mods already have it as an optional dependency and
    I don''t want to make them update their code.)'
