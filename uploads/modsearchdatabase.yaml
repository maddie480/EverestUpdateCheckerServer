  Name: Ferret's Micro Mountain
  Authors: [MonsieurFerret]
  Description: Madeline climbs a smaller mountain that looks oddly similar to Celeste
    Mountain, but small.
  Text: Madeline climbs a smaller mountain that looks oddly similar to Celeste Mountain,
    just really small. This was my first ever Celeste map, made over about 3 months,
    and it comes with an A, B, & C-side. And also lots of secrets! The A-side is fairly
    easy. You can beat it and collect 16 of the 17 strawberries with regular A-side
    level tech. There is one hidden strawberry that needs advanced tech. There's also
    a special hard path and a secret challenge if you know how to demodash. This map
    is pretty jank since it was the first one I ever made, but I guess that gives
    it a bit of charm. The B-side ramps up the difficulty a lot. You'll need to know
    C-side and Farewell tech, and there are also some required neutrals. There are
    26 berries in this one. Also, the optional expert path in this one requires a
    demodash with a much harder setup, and the difficulty there is probably around
    D-side level. This side is my personal favorite and took the longest to make,
    but I'd like to see what you think! The C-side is a bit harder than the B-side,
    and it contains 8 red berries. The only thing you'll need are some spike jumps
    and jellyvators. There are actually two expert paths in this one. The first one
    is near the beginning of the level and uses a bit more precise gameplay, but isn't
    terrible (a lot easier than the B-side expert path). The second one though requires
    the hardest demodash yet if you want to enter, and once you do the tech is the
    most insane yet. To get an idea, I had to teach myself chained ultras to create
    that path, and I'm still bad at it. If you complete it, you'll get a Moon Berry
    for your suffering. If there's any game-breaking jank or weirdness, just let me
    know and I can try to patch it up.
