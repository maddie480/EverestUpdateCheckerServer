- GameBananaType: Gamefile
  GameBananaId: 11368
  Name: Runtime Entities
  Authors: [JaThePlayer, coloursofnoise]
  Description: No more relaunching the game for custom entities!
  Text: 'Note: Mostly obsoleted by Everest''s runtime code mod reloading. Runtime
    Entities is a mod for code modders to quickly test custom entities without having
    to reload the game. It does this by compiling the .cs file of your entity during
    runtime. Usage: In ahorn, place a Runtime Entity. Properties: - Assemblies: The
    list of all assemblies used by your code mod. You can use paths relative to the
    Celeste folder. Note that the following are loaded automatically and don''t have
    to be specified here: Celeste.exe, FNA.dll (if on the fna branch), MonoMod.Utils.dll,
    MonoMod.RuntimeDetour.dll, Mono.Cecil.dll, and all loaded code mod .dll files
    that are not zipped. - cs File Path: The path to the .cs file of your entity,
    can be relative to the Celeste directory - Entity Name: the full name (namespace.className)
    of the entity you want to create. If not set, the first class defined in the .cs
    file will be used. Your entity will be created using the EntityData, Vector2 constructor.
    NOTE: Most likely only works on Windows. This is not a way to replace traditional
    code modding. After you''re done testing your entity, compile it like you normally
    would for an Everest code mod. Do not use this mod as a dependency for your map.'
