  Name: 'Frozen Heights (Now with chapter 3: Frost Complex)'
  Authors: [Cabob, iamdadbod, DanTKO, Marcossanches, ThetaGC, RamenTwig, Quantum Spaceman,
    Minemah, Donker19, Projecteer, Mariel, kaisomir, Little Gamer, CarelessAnonymous,
    Pupett, Soichi Terada, max480]
  Description: Madeline's plane crashes on an unexplored cold mountain.
  Text: 'After messing around in Ahorn I found a lot of unique ways to use mechanics
    like ice and water and decided to create a small ice-themed campaign! The music
    is all from the Ape Escape series of games and I made sure the environments fit
    with the music. All 3 chapters have very unique gameplay so make sure to try them
    all. This mod includes: 3 chapters 31 berries 10 custom songs custom resprites
    including berries, the level select card and overworld A mix of vanilla and mod
    mechanics 2 moonberries A lot of secrets The first chapter in this mod is intermediate
    to advanced difficulty with a lot of tech that is learned while playing the level.
