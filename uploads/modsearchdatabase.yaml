- GameBananaType: Gamefile
  GameBananaId: 11423
  Name: max480's Helping Hand
  Authors: [max480, maildrop, MastarMusic, '0x0ade']
  Description: A grab bag of requests
  Text: 'This helper provides a few entities and triggers that were requested, and
    that could be useful for other people as well. Here is what is in the pack: New
    entities: Upside-Down and Sideways Jumpthroughs: platforms you can only cross
    in one direction (left to right, right to left, or up to down). Flag Touch Switches
    and Flag Switch Gates: touch switches that activate a flag, and switch gates that
    listen to a flag. Check the readme on GitHub for more details on their usage.
    You can also customize the delays for the flag switch gate, customize sounds,
    or make the gates come back to their initial position. Note that those have a
    lot of options, but the default values match vanilla, so you just have to adjust
    "Flag" as needed if you don''t need much customization. Flag Exit Blocks: exit
    blocks that only appear when a flag is enabled. You can also make them appear
    or disappear while Madeline is in the room. Grouped Trigger Spikes: trigger spikes
    that all come out at the same time once the player leaves the group. Multi-Node
    Moving Platforms: moving platforms as found in chapters 3 and 4, except they can
    have more than 2 positions, and have more settings (speed, if they should loop
    or go back and forth, etc.) They can also be flag-activated: they won''t move
    if a session flag is not active. Multi-Node Bumpers: bumpers that can move between
    more than 2 nodes, with the same options as multi-node moving platforms. Rotating
    Bumpers: bumpers that rotate around a point. They can also attach to the object
    they rotate around, and move along with it. Multi-Room Strawberry Seeds: strawberry
    seeds that don''t pop when you touch the ground (you keep them even if you die,
    like keys), and can be carried across multiple rooms. They will form a strawberry
    if you collect them all and reach the room where the strawberry is. Kevin Barrier:
    a barrier blocking Kevins, but letting everything else go through. Respawning
    Jellyfish: jellyfish that respawns at its initial position after a small delay
    once it is destroyed (squished, destroyed by a seeker barrier, or fallen off-screen).
    Static Puffer: just like puffer fish, except it doesn''t wave around randomly.
    Temple Eye tracking Madeline: a temple eye that follows Madeline instead of Theo.
    One-Way Invisible Barriers: barriers that you can only cross left to right, or
    right to left. As opposed to sideways jumpthrus, you cannot climb on them, or
    walljump off them. Core Mode Spikes: spikes that change textures depending on
    core mode. By default those spikes look like "cliffside" ones that turn red when
    the core mode is hot, but those are reskinnable like vanilla ones. Lit Blue Torch:
    a blue torch (as found in Mirror Temple), except it starts out already lit...
    and that''s it. Sideways Lava: lava that comes from the sides of the screen (either
    from the left, from the right, or both, like sandwich lava). Sideways Moving Platforms:
    like multi-node moving platforms, except facing left or right! The player can
    go through one side, and grab / climb / wall jump on the other side. No Dash Refill
    Springs: springs that don''t give your dash back when you use them. Customizable
    versions of vanilla entities: Customizable Crumble Blocks: crumble blocks that
    don''t respawn after they crumbled, or that respawn after a custom delay. They
    can also be grouped, so that crumble platforms next to each other crumble together.
    Customizable Refill: refill with customizable sprite, particle colors and respawn
    time. Reskinnable Star Track Spinner / Star Rotate Spinners: star track / rotate
    spinners from chapter 9, except you can change their textures and particle colors.
    Reskinnable Swap Block and Reskinnable Kevin: like regular Swap Blocks and Kevins,
    except you can change all their textures. Customizable Glass Blocks: Glass Blocks
    with customizable background color and star colors. Default values try to replicate
    the colors seen on early Farewell screenshots. When using those, you should place
    a Customizable Glass Block Controller in the room, as this is the one allowing
    you to set the colors. Custom Summit Checkpoints: summit checkpoints that can
    display more than just numbers. You can have minuses, question marks, or make
    your own digits! Golden Strawberry with Custom Conditions: a golden berry that
    can appear even if the player didn''t finish the map, didn''t unlock C-sides yet
    and/or died if you want it to. Custom Sandwich Lava: sandwich lava with customizable
    direction, speed, gap and colors. You can also change these settings mid-room
    by placing a Custom Sandwich Lava Settings Trigger! Reskinnable Floating Debris:
    reskinnable version of the decorative floating debris found in Farewell. Customizable
    versions of vanilla styleground effects: Custom Planets: much like the Planets
    styleground, but allowing to make planets scroll and be animated. Multiple examples
    of custom planets directories can be found in the mod zip, in Graphics/Atlases/Gameplay/MaxHelpingHand/customplanets.
    Custom Stars effect: much like the vanilla Stars styleground, except you can use
    your own sprites for the stars. Snow with Custom Colors: this is the "snowBg"
    and "snowFg" effect, except you can customize the snow colors! Blackhole with
    Custom Colors: just like the vanilla blackhole effect, except you can change all
    the colors, and set its opacity! If you have multiple blackhole effects and want
    to change the strength of all of them, you can use the "Black Hole Strength (All
    Black Holes)" trigger provided with this helper. Northern Lights with Custom Colors:
    northern lights, but with customizable colors for the lights and background. You
    can also remove the gradient background and only keep the lights! Heat Wave not
    affecting color grade: same as the vanilla Heat Wave effect, except it does not
    change the color grade, allowing you to set your own color grade instead. New
    controller entities (invisible entities having effect on a whole room/map): Horizontal
    Room Wrap Controller: drop this controller in a room, and Madeline will reappear
    on the left if she goes off-screen on the right! For this to work, be sure to
    lock the camera horizontally by using a Camera Target Trigger with lerp = 1 and
    X Only enabled. Pulled from Celsius by 0x0ade. Rainbow Spinner Color Controller:
    a controller that changes the color gradient of all rainbow spinners in the room.
    Parallax Fade Out Controller: if this controller is present in a room, the parallax
    stylegrounds that are set to "fade in" will fade out as well in this room. Flag
    Logic Gate: this is a controller (invisible on the map) that allows you to calculate
    a flag based on other flags (for example flag1 = flag2 AND flag3). Useful for
    advanced setups. Set Flag On Spawn Controller: this controller can set or unset
    a flag when the player enters the room it is in, or respawns in it. This is useful
    in (rare) cases where resetting a flag on respawn is necessary, and a flag trigger
    doesn''t set the flag early enough after respawn. New triggers: Strawberry Collection
    Field: a zone where strawberries are collected, even if Madeline is not on the
    ground. The opposite of Strawberry Blockfield, if you want. Gradient Dust Trigger:
    gives the dust sprites in your rooms a color gradient, similarly to rainbow spinners.
    Madeline Silhouette Trigger: a trigger turning Madeline into a ghost playback.
    Madeline''s color will match her hair color. Color Grade Fade Trigger: a trigger
    allowing to fade between two color grades in a similar way as Light Fade Trigger
    (color grade A on the left, color grade B on the right). Camera Catchup Speed
    Trigger: allows to set how fast the camera reaches its target. This is useful
    for really fast sections, where growing offsets would be necessary otherwise.
    Flag-Toggled Camera Triggers: camera offset, camera target and smooth camera offset
    triggers you can turn on or off with a session flag. Pause Badeline Bosses Trigger:
    Badeline bosses will stop attacking Madeline while she sits inside this trigger.
    Speed-Based Music Param Trigger: this allows modulating a music param depending
    on the player''s speed, for example to enable a layer or make it louder when the
    player is fast enough. The change is persistent (the music param will continue
    to be adjusted even when the player leaves the trigger and goes to other screens),
    but you can override/disable this with another trigger. This helper also provides
    support for Animated Parallax stylegrounds. In order to make an animated parallax:
    add all your frames in Graphics/Atlases/Gameplay/bgs/MaxHelpingHand/animatedParallax/YourModName/bgName00.png,
    bgName01.png, etc... if you want a specific frame rate, specify it in the animation
    name by adding XXfps at the end of it: mySlowBackground3fps00.png, mySlowBackground3fps01.png...
    If you don''t, the default frame rate will be 12fps (same as for decals). then,
    set up one of the frames as a parallax styleground in Ahorn as you would for a
    regular parallax. Installing this helper also allows you to reskin the strawberry
    in the game''s menus. If your map is in Maps/yourmapfoldername/map.bin, put the
    strawberry image to use in Graphics/Atlases/Gui/MaxHelpingHand/yourmapfoldername/strawberry.png.
    (You can reskin the strawberry in the level itself by using Sprites.xml, check
    the wiki for that.) The source code of this mod is available on GitHub. If you
    use this helper in your map, you should add it as a dependency. To do that, edit
    your everest.yaml and include it in the Dependencies section: - Name: YourModName   Version:
    1.0.0   Dependencies:     - Name: MaxHelpingHand       Version: 1.11.3'
