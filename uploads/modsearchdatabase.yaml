  Name: The Pit
  Authors: [Johan_Holm]
  Description: The First Do-It-Yourself Platforming Experience
  Text: Introduction This map contains a few rooms worth of challenges that require
    you to tweak the mechanics of the game. There's a couple of optional challenges,
    one being a separate room off the beaten path, and another being a strawberry
    you can only get if you don't use your dash at all during a later room. Difficulty
    is about 3/5, mostly in figuring out what settings to use rather than execution,
    but it's hard to judge and some settings may cheese things. DependenciesEverest
    and Extended Variant Mode are required to play. Honor Rules These cannot be enforced
    in-game, but are limitations of the player I've designed around and should be
    followed to get the intended experience. 1) Don't increase the number of dashes
    or jumps you have. 2) Don't change variant settings halfway through a screen,
    use the same settings for each whole room. 3) No teleporting before you've witnessed
    the heart door. How to Win The penultimate screen is impossible to pass because
    heart doors don't work. You'll need to teleport - altering the rules even beyond
    what the Variant mod allows. - When you're ready to ascend, press F6. This will
    bring up a map of the whole mod. Right click the upper left room to enter paradise.
