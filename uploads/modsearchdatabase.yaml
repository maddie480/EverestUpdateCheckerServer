    enjoyable content for everyone. Once a Map is beaten, Silver Berries and Speed
    Berries will spawn in its first room. Silver Berries will require you to reach
    the end of the map to be collected, while Speed Berries will time how fast you
    get through the map, and then give you a ranking! (To unlock all berries at the
    start, unlock Cheat Mode in the vanilla Prologue chapter.) Thank you everyone
    who participated in the development of this project, and thank you everyone for
    playing the collab! Because of how the lobbies were developed, using the Debug
    Tools or any unintended mod functionality or debug commands may break the lobbies.
    The Spring Collab 2020 Audio file is a required dependency for the mod, and it
    also goes in the Mods folder like any other dependency. The Everest auto downloader
    will do this for you. The collab soundtrack is streamable on all major streaming
