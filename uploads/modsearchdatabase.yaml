  Name: Jackal Helper
  Authors: [Jackal.exe, Viv, CarelessAnonymous, Anilmky -Nikko-]
  Description: A Wacky Hacky Helper by Yours Truly
  Text: 'Welcome to Jackal Helper! If you''ve ever thought, "Hey, I need a really
    obscure entity!", this is the place to be! Featuring a whole two (wow, so many)
    new entities, Jackal Helper will be host to whatever I make and could be interesting
    to publish, or anything I randomly get requested. This helper won''t really have
    a theme, but will likely be updated whenever I post a new map (if I ever get around
    to finishing Cryoshock). Currently, Jackal Helper has two available entities:
    Core Booster: Green by day, red by night! This booster acts as a normal red booster
    when the core mode is set to hot, and a normal green booster when set to cold.
    However, upon entering and leaving a booster or chain of boosters including one
    or more Core Boosters, the core mode will switch alongside the behavior of the
    booster! Please note that this occurs when you leave a boosting state, so combining
    boosters into a chain will only change the core mode after the last booster. Stopwatch
    Refill: Low budget time travel? Maybe... Upon first glance, the Stopwatch Refill
    acts like a glorified refill. However, you''ll notice that a trail follows you
    upon touching the crystal, and when the trail fades away you''ll be zipped back
    to the refill''s location, preserving any momentum and dashes you collected along
    the way. Useful for funny recursive gameplay or momentum puzzles, this refill
    has endless possibilities! and definitely isn''t an excuse for me to make jank
    corner boosts If you have any questions, bugs, or suggestions, please reach out
    to me either via Celestecord, Dadbod Discord, or DM at Jackal#0880. Admittedly,
