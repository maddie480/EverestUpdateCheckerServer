- GameBananaType: Gamefile
  GameBananaId: 11683
  Name: Cherry Helper
  Authors: [aridai, People of Mt.Celeste's Mountain Climber Association, pixelator,
    Lyren]
  Description: A grabbag mod of stuff I come up with.
  Text: 'A grab-bag mod in the making and constantly growing with mechanics! Lightning
    Dash Switch - A special Dash Switch that turns off lightning within the room.
    Pair with a flag trigger with "disable_lightning" to make it global. Shadow Dash
    - A powerup that gives the player access to an invincible dash (NOTE: Green Boosters
    also trigger the Shadow Dash, currently looking for a fix) Shadow Dash Bumper
    - Bumpers that give a Shadow Dash when hit. Also have an option to disable the
    wiggling option. Non-Return Kevin - What it says on the tin. A Kevin that doesn''t
    return to original position after slamming into the wall. Can look like the standard
    variety, but also comes in vaporwave custom recolor variety! Rotten Berry (+ Collection
    Trigger) A new variety of berry to spice up your berry rooms! If you collect it,
    you die. The only way to bank the strawberry is to enter a special trigger. (NOTE:
    Trigger is invisible, sprites for a collection object coming soon.) Snowball Stop
    Trigger - Stops snowballs. Simple, yet useful. (NOTE: Only removes itself if snowballs
    were present beforehand) Item Crystal and Item Crystal Pedestal - A throwable
    that, when placed upon the Item Crystal Pedestal, releases its'' contents. And
    there''s a lot of those: Refill (One Dash, Two Dash, Shadow Dash), Touch Switch,
    Jellyfish, Fireball, Summit Confetti (aka the troll Item Crystal) Seeker Badeline
    Chaser Cloud (Normal, Fragile) Booster (Green, Red) Core Toggle Switch Feather,
    Theo Crystal (aka the double layer Theo Crystal), Crystal Heart ???? Cat Eyes
    - Act like snowballs if snowballs didn''t move. Have custom animations and sounds,
    as well as an option to refill two dashes or the Shadow Dash! Item Toggle Field
    and Trigger - You ever wish to make items disappear and reappear whenever you
    want? By simply putting the field over the entities you want to toggle, and specifying
    what type of item you want to remove (such as Refil, ZipMover or CherryHelper/CatEye),
    you can summon anything you want at any time. The triggers can either enable the
    field with the same Night ID (making them spit out their contents) or disable
    it (making the items currently within the field disappear). Now, the Fields also
    come with an "Assist Rectangle On Solid" option, that places an indicator on a
    removed block (such as a Zip Mover or Space Jam) Custom Teleport Mirrors - A snazzy
    way to reach any place you want! Wanna make the player disappear within a cutscene
    only to reappear in another room? You can do that! Wanna have a cool way to end
    off a chapter? You can do that? Wanna move to a completely different chapter,
    modded or otherwise?! Well, you can do that to, but please read the tooltips in
    Ahorn first. It''s easy to get lost when you''re being taken to a completely different
    location in time and space after all! Door Fields - Gone are the days of unsollicited
    teleportation. Players now want to be able to choose when they''re being teleported,
    even if they don''t know where. With this, you can give them that power! Same
    options as Teleport Mirrors, keep the rules in mind. To activate, press C when
    in the range. Save Data Flag Trigger - A trigger that saves the state of any session
    flag within a campaign. From letting your progress with flags get saved even if
    the player returns to map to letting flags impact other maps in the same campaign,
    you can use this mechanic for a lot of different things! Outline Indicator - A
    handy-dandy rectangular indicator based on the appearence of disappearing crushing
    hazards in Assist Mode with customizable colors! Whenther you want to indicate
    triggers or just decorate your map with cool looking rectangles, Outline Indicators
    (also known as Assist Rectangles) have you covered. Hostile Player Playback -
    A recordable Badeline Chaser! Same rules apply as in normal Player Playbacks,
    check out Kayden''s Commands if you wanna record them! Non-Return Sokobans - Like
    Non-Return Kevins, but they move in the direction you dashed at them, rather than
    the opposite. Inspired by the Sardine7 Sokoban Blocks! To add to map: - Name:
    CherryHelper Version: 1.6.0'
- GameBananaType: Gamefile
  GameBananaId: 11682
  Name: Lunatic Helper
  Authors: [max480, beefyuncle, Thegur90, iamdadbod, WoofWoofDoggo]
  Description: A small code mod by MünTheory
  Text: 'Lunatic Helper Lunatic Helper is a new code mod that has somewhat useful
    entities and effects. I still have many ideas I''d like to implement in this helper,
    so I''ll be in active development and will try to update as consistently as I
    can! If you have any suggestions, ideas, or found a mischievous bug, please contact
    me on Discord atMün#3821 (I''m also in the Celestecord and iamdadbod''s server)
    or DM me on Twitter. Special thanks tomax480,BeefyUncle, WoofWoofDoggo, Thegur90,
    andiamdadbod for suggesting ideas, making custom sound effects, and being sane
    enough to answer my dumb questions! You guys are the best~ PLEASE READ: In v1.1,
    there is a lot of backend and unfinished effects, triggers, and entities. In the
    next version (v1.2), this helper will get a complete overhaul, with many new custom
    items. This will not affect anything that has already been placed prior. In fact,
    you will get more options! Entities Berry Gates There are 2 new berry gates:Strawberry
    & Golden-berry Gates! They act just like normal heart doors, but specifically
    to their type of berry (for the golden-berry gate, the amount of berries is automatically
    set to 1). They also have more configurations, like toggling the flash, freeze,
    & shake. Along with custom sprites and colors, Thegur90 generously made somecustom
    sound effects for the gates! Disclaimer: You shouldn''t block progression with
    these gates, as berries are considered optional and shouldn''t be required to
    collect. If you were to add this gate into your map, it''s recommended to use
    it for secrets or a golden room. Custom Refills Custom refills are essentially
    a normal refill with 1 new customization: the respawn timer. You can set it from0
    to 100,000,000! Disclaimer: If you set the timer to 0 (instant), it will reset
    it to 0.05 internally as setting it to 0 causes weird effects. TL;DR: When you
    set it to 0, the game thinks you''ve set it to 0.05. Strawberry with Return You
    ever needed a return for a strawberry just like for the keys? Well, here ya go,
    with the Strawberry with return! Please read the disclaimer. Disclaimer: Currently
    there isn''t any nodes for a custom placement, so you''ll just move to player
    respawn point. This will be fixed in v1.2! Invisible Light Source Invisible light
    sources are really handy for dark rooms that need some light and you don''t want
    to fill it up with an abundance of torches. You can even change the radius size
    and the color of the light too! Effects Custom Field Custom fields are just like
    a starfield from Farewell, but with a lot more customization! New options include:
    Path: This is the path to the particles the effect will grab from. The default
    particle is starfield, which is the normal starfield''s particles. The path automatically
    starts at Graphics/Atlases/Gameplay/particles, so configure your particle sprites
    accordingly. The sprite names must also being from 00.png to 03.png. For example,
    if you wanted to implement a heart-field, you would make a heart folder in your
    .../particles folder and add your 00.png through 03.png sprites into the heart
    folder. In the path, you would put heart. Colors: The colors the particles will
    use. Notice the plural — you can use multiple colors (the particle will grab a
    color by random). To set up, put in your colors and split them up with a comma
    (e.g. ff0000,00ff00,0000ff is for red, green and blue). Custom Dust Custom dust
    are just like stardust from Farewell, but with a lot more customization! Since
    this effect based off of stardust, it is affected by wind (so you aren''t limited)!
    Amount: How many amount of particles the effect will have! This works really well
    with multiple colors, as it looks like there is a lot of effects, but there is
    only 1 being used. Colors: Identical to the custom field''s color.'
