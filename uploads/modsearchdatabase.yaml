- GameBananaType: Gamefile
  GameBananaId: 11588
  Name: Shroom Helper
  Authors: [beefyuncle]
  Description: a grab bag of the psychedelic variety
  Text: 'A code mod of some random stuff that I made into a usable format. A lot of
    this stuff i re-appropriated from my previous maps, Glyph and Sib. The entities
    and triggers here are name spaced separately from those mods so you should see
    no conflicts. In this pack: Entities Attached Ice Wall: Ice Walls found in core,
    but they attach to moving objects, such as move blocks, zip movers, falling blocks,
    etc. The wallbooster variety of this entity is not available as some of the interactions
    can be super jank if not used correctly. If I can fix that behavior I will release
    it in an update. The attachable ice walls are way more interesting though, and
    there''s a lot of interesting rooms that i think can be designed with this one.
    Crumble Block on Touch: Blocks that crumble when you touch them. They will crumble
    after a delay, which is a number that can be set as part of the entity. Useful
    if you want to prevent certain movements in favor of others, like wavedashes in
    favor of extended hypers (this can be done by setting the delay time to around
    0.065) Killer Heart Gate: Heart gates with only one purpose -- to murder Madeline.
    These heart gates also remove any frame freezing so it should be a fluid mechanic.
    Also allows for different colors. Reality Distortion Field: Distorts reality with
    a burst effect. Purely an aesthetic. Probably not much use for this one. Use wisely.
    Shroom Book Interaction (aka Shroom Book): An interactable box that allows you
    to display graphics on the front of screen. Works a lot like the dream poem in
    Old Site. No text is possible, but this mod includes example assets, which should
    guide you in using it properly.The cover image for this mod showcases this entity.
    Has no graphical representation, so use whatever decal you wish. Triggers Time
    Modulation Trigger: Modulates time from one point A to another point B within
    a range. This is similar to the time field in pandoras box, the key difference
    being that everything slows down, including the player, with this trigger. If
    this is set to 0, the game will freeze, so use this wisely please Gradual Change
    Color Grade Trigger: Changes the color grade of the map upon entering, over a
    specified amount of time. The slower the speed, the slower the change. Multilayer
    Music Fade Trigger: Like a music layer fade trigger but with 3 parameters instead
    of one, and allows for all position modes. Really useful if you''re looking to
    do more advanced fmod integrations for your map, involving multiple parameter
    adjustments. For example, this can be used to crossfade between two audio tracks.
    Effects Shroom Petals: Like the normal petal effect, but can be colored. That''s
    it ---- If u run into issues hit me up at beefyuncle#9018'
